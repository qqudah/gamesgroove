        <div id="datetime"></div>
        <form action="#" name="myForm" onsubmit="return validateForm();" method="post">

            <label for="firstName">First Name:</label>

                <label for="action">Action</label>

                <label for="horror">Horror</label>

                <label for="shooter">Shooter</label>
                <input type="checkbox" id="shooter" name="genres" value="shooter">
                
                <label for="sports">Sports</label>
                <input type="checkbox" id="sports" name="genres" value="sports">
              
            </div>
            <br>

            <label>How satisfied are you with the site?</label>
            <span id="radioError" class="ecolor"></span>
            <div>
                <label for="satisfied">Satisfied</label>
                <input type="radio" id="satisfied" name="satisfaction" value="satisfied" >
                <label for="happy">Happy</label>
                <input type="radio" id="happy" name="satisfaction" value="happy">

                <label for="okay">It's okay</label>

                <input type="radio" id="okay" name="satisfaction" value="okay">
                <label for="bad">needs adjusting</label>
                <input type="radio" id="bad" name="satisfaction" value="bad">

                <label for="veryUnsatisfied">Unsatisfied</label>
                <input type="radio" id="veryUnsatisfied" name="satisfaction" value="veryUnsatisfied">

            </div>
            <label for="feedback">Additional Comments:</label>
            <textarea id="feedback" name="feedback" rows="5"
                placeholder="Share your thoughts about a new game u want us to add or feedback about the site"></textarea>
            <br>
            <label for="userYear">enter the year you first played a game in</label>
        <input type="number" id="userYear" name="userYear" required>
        <br>

        <button type="button" onclick="subtractYear()">Calculate</button>
        <br>

        <label for="result">Result:</label>
        <textarea id="result" rows="3" readonly></textarea>

            <button type="submit" value="Submit">Submit</button>
        </form>
    </section>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            };
            const formattedDateTime = now.toLocaleString('en-US', options);
            document.getElementById('datetime').textContent = formattedDateTime;
        }

        // Update date and time every minute
        setInterval(updateDateTime, 1000);


        updateDateTime();




        function validateForm() {
            // Reset error messages
            document.getElementById('firstNameError').textContent = '';
            document.getElementById('lastNameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('ageError').textContent = '';


            // Get form values
            let firstName = document.forms["myForm"]["firstName"].value;
            let lastName = document.forms["myForm"]["lastName"].value;
            let email = document.forms["myForm"]["email"].value;
            let phone = document.forms["myForm"]["phone"].value;
            let age = document.forms["myForm"]["age"].value;
            let selectedGenres = document.querySelectorAll('input[name="genres"]:checked');
            let selectedSatisfaction = document.querySelector('input[name="satisfaction"]:checked');



            // Validate first name
            if (firstName == '') {
                document.getElementById('firstNameError').innerHTML = 'First name is required.';
                return false;
            }

            // Validate last name
            if (lastName == '') {
                document.getElementById('lastNameError').innerHTML = 'Last name is required.';
                return false;
            }

            // Validate email
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Enter a valid email address.';
                return false;
            }

            // Validate phone number
            if (phone.length < 10) {
                document.getElementById('phoneError').textContent = 'Phone number must be 10 digits.';
                return false;
            }
            if (age == "") {
                document.getElementById('ageError').textContent = 'age must be more than 0 and less than 100';
                return false;
            }
            if (selectedGenres.length === 0) {
                document.getElementById('genreError').textContent = ' please choose a genre';
                return false;
            }
            if (!selectedSatisfaction) {
                document.getElementById('radioError').textContent = ' please choose a degreee of satisfaction';            
                    return false;
            }

            // Form is valid
            return true;
        }
        function subtractYear() {
            // Get the user input
            var userYear = document.getElementById('userYear').value;

            // Validate if the input is a valid year
            if (isNaN(userYear) || userYear.length !== 4) {
                alert('Please enter a valid 4-digit year.');
                return;
            }

            // Perform the subtraction
            var result = 2024 - parseInt(userYear);

            // Display the result in the textarea
            document.getElementById('result').innerHTML = 'You became a gamer  ' + result+' years ago';

        }


    </script>
